<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A beautiful flower website</title>
    <link rel="stylesheet" href="styles/assignment2.css">
    <script src="https://kit.fontawesome.com/b440cd0d94.js" crossorigin="anonymous"></script>
</head>

<body class="noto-serif-font">
    <header>
        <nav>
            <div class="navbar">
                <!-- Logo -->
                <div class="logo">
                    <img src="assets/logo.png" alt="Logo">
                  </div>
                <!-- Nav Links -->
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Shop</a>
                    <a href="#">About us</a>
                  </div>
                <!-- Cart Icon -->
                <a href="#" class="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    Cart ($56)
                  </a>            

            </div>
        </nav>

        <!-- banner section -->
        <div class="hero-container">
            <div class="banner">
              <h2>
                ALWAYS <span class="highlight">FRESH</span><br>
                <span class="highlight">FLOWERS</span>
              </h2>
              <p>Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
            </div>
            <div class="hero-image">
              <img src="assets/hero-flower.png" alt="Fresh flower bouquet">
            </div>
          </div>
    </header>

</html>
